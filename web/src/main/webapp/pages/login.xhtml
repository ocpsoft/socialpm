<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/view/templates/socialpm.xhtml">
	<ui:param name="title" value="Sign up" />

	<ui:define name="header">
		Sign in
	</ui:define>

	<ui:define name="sub-header">
		<h:button value="Don't have an account?" outcome="/pages/signup" class="btn"/>
	</ui:define>

	<ui:define name="content">
		<style type="text/css">
			.openId {
				margin: 25px;
			}
		</style>

		<div class="row">
			<div class="span9 columns" style="margin-left: 220px;">
				<br/>
	
				<center><h4>Sign in with your account at:</h4></center>
				
				<div style="margin-left: 100px;">
					<ui:include src="/WEB-INF/view/elements/openIdForm.xhtml" />
				</div>
				
				<center><h4>Or sign in with your Username and Password</h4></center>
				<br/>
				<h:form id="signin">
					
					<script type="text/javascript">
						$(document).ready(function() {
							$('#signin\\:username').attr("placeholder", "Who are you?").focus();
						});
					</script>
					
					<style type="text/css">
						#signup input[type=text], #signup input[type=password] {
							width: 240px;
						}
					</style>

					<div class="clearfix">
						<label for="name">Username</label>
						<div class="input">
							<h:inputText id="username" value="#{credentials.username}"
								styleClass="xLarge" required="true"/>
							<br/><span class="help-inline"></span>
						</div>
					</div>

					<div class="clearfix">
						<label for="password">Password</label>
						<div class="input">
							<h:inputSecret id="password" value="#{credentials.password}"
								styleClass="xLarge" style="text-transform: uppercase;"  required="true">
							</h:inputSecret>
							<br/><span class="help-inline"></span>
						</div>
					</div>

					<div class="actions">
						<h:commandButton action="#{identity.login}" value="Let me in"
							styleClass="btn primary" />
					</div>
					<center><h:link outcome="/pages/recover" value="I forgot my password, what now?" /></center>
				</h:form>
			</div>
		</div>

	</ui:define>

</ui:composition>
</html>
