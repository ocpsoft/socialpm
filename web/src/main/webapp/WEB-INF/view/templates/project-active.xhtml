<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="profile-active.xhtml">

	<ui:define name="topnav-post-profile">
		<h:panelGroup rendered="#{project.persistent}">
			<li class="dropdown">
				<div class="linkball">â——</div>
				<h:link outcome="/pages/project/view"
					style="padding-left: 15px;"
					class="dropdown-toggle"
					value="#{project.name}">
					<f:param name="profile" value="#{profile.username}" />
					<f:param name="project" value="#{project.slug}" />
				</h:link>
				<ul class="dropdown-menu">
					<li><h:link value="Backlog" outcome="/pages/project/backlog"/></li>
					<li>
						<h:link outcome="/pages/story/create"
							value="New story">
							<f:param name="profile" value="#{profile.username}" />
							<f:param name="project" value="#{project.slug}" />
						</h:link>
					</li>
		
					<li class="divider"></li>
					<li>
					<h:link outcome="/pages/project/create.xhtml"
						value="New project" />
					</li>
				</ul>
			</li>
		</h:panelGroup>
		
		<ui:insert name="topnav-post-project"/>
	</ui:define>
	
</ui:composition>

</html>
