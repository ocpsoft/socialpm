<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface shortDescription="Renders a gravatar for a given email address">
	<composite:attribute name="profile" />
	<composite:attribute name="style" />
	<composite:attribute name="styleClass" />
	<composite:attribute name="displayName" type="Boolean" default="true"/>
	<composite:attribute name="updatable" default="false"/>
</composite:interface>

<composite:implementation>
	<h:panelGroup style="#{cc.attrs.style}" styleClass="#{cc.attrs.styleClass}">
	    <h:link outcome="/pages/profile">
            <ocp:gravatar email="#{cc.attrs.profile.email}" size="15" /> 
            <h:outputText value="#{cc.attrs.profile}" style="position: relative; top: -5px;" rendered="#{cc.attrs.displayName}" />
    		<f:param name="profile" value="#{cc.attrs.profile}" />
		</h:link>
	</h:panelGroup>
</composite:implementation>

</html>
